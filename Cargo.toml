[package]
name = "rsdb"
version = "0.4.0"
authors = ["Tyler Neely <t@jujit.su>"]
description = "a flash-sympathetic persistent lock-free B+ tree"
license = "Apache-2.0"
homepage = "https://github.com/spacejam/rsdb"
keywords = ["database", "embedded", "concurrent", "persistent", "lock-free"]
documentation = "https://docs.rs/rsdb/"

[dependencies]
bincode = "0.8"
serde = "1.0"
serde_derive = "1.0"
libc = "0.2"
time = "0.1"
rand = "0.3"
env_logger = "0.4"
log = "0.3"
num_cpus = "1.6"
rayon = "0.8"
tempfile = "2.1"

[dev-dependencies]
quickcheck = "0.2"
