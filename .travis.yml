language: rust

cache: cargo

rust:
  - stable
  - beta

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: nightly
      env: TEST=clippy
    - rust: nightly-2017-07-06
      env: TEST=tsan

script:
  - bash -c 'case "$TEST" in
               clippy)
                 cargo test --features="clippy"
                 ;;
               tsan)
                 export RUSTFLAGS="-Z sanitizer=thread"
                 cargo test --target x86_64-unknown-linux-gnu
                 ;;
               *)
                 cargo test
                 ;;
             esac'

os:
  - linux
  - osx
