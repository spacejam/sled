language: rust

sudo: required

cache: cargo

rust:
  - stable
  - beta

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: nightly
      env: TEST=clippy
    - rust: nightly-2017-07-06
      env: TEST=tsan
    - rust: nightly-2017-07-06
      env: TEST=leak

script:
  - bash -c 'case "$TEST" in
               clippy)
                 cargo test --features="clippy"
                 ;;
               leak)
                 ./hack/san leak
                 ;;
               tsan)
                 ./hack/race_detector
                 ;;
               *)
                 cargo test
                 ;;
             esac'

os:
  - linux
  - osx
