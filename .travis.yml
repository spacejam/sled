language: rust

sudo: required

cache:
  cargo: true
  directories:
    - ~/.rustup

install:
  - curl https://sh.rustup.rs -sSf |
    sh -s -- -y --default-toolchain $TRAVIS_RUST_VERSION &&
    rustup component add clippy-preview
  - if [ -n "$TARGET" ]; then
        rustup target add $TARGET;
    fi
  - source ~/.cargo/env

matrix:
  include:
    - os: linux
      rust: nightly-2018-10-26
      env:
        - TEST=tsan
        - RUSTFLAGS="-Z sanitizer=thread"
        - TSAN_OPTIONS=suppressions=/home/travis/build/spacejam/sled/tsan_suppressions.txt
    - os: linux
      rust: nightly-2018-10-26
      env:
        - TEST=lsan
        - RUSTFLAGS="-Z sanitizer=leak"
    - os: linux
      rust: nightly-2018-10-26
      env:
        - TEST=cross-build
        - TARGET=i686-unknown-linux-gnu
    - os: osx
      rust: stable
      env:
        - TEST=osx
    - os: linux
      rust: stable
      env:
        - TEST=standard
    - os: linux
      rust: stable
      env:
        - TEST=crash
        - RUST_BACKTRACE=1
    - os: linux
      rust: stable
      env:
        - TEST=qc_log
    - os: linux
      rust: stable
      env:
        - TEST=qc_pagecache
    - os: linux
      rust: stable
      env:
        - TEST=qc_tree
    - os: linux
      rust: stable
      env:
        - TEST=clippy
        - RUSTFLAGS=-Dwarnings
  allow_failures:
    - os: linux
      rust: stable
      env:
        - TEST=clippy
    - os: linux
      rust: stable
      env:
        - TEST=concurrent
        - RUSTFLAGS=-Dwarnings

script:
  - bash -c 'case "$TEST" in
               osx)
                 cargo check &&
                 cargo check --features=all &&
                 cargo test test_crash_recovery --release -- --ignored &&
                 cargo test tree --release
                 ;;
               qc_log)
                 cargo test quickcheck_log_works --release -- --ignored
                 ;;
               qc_pagecache)
                 cargo test quickcheck_pagecache_works --release -- --ignored
                 ;;
               qc_tree)
                 cargo test quickcheck_tree_matches_btreemap --release -- --ignored
                 ;;
               clippy)
                 cargo clippy
                 ;;
               lsan)
                 cd benchmarks/stress2 &&
                 cargo build --target x86_64-unknown-linux-gnu &&
                 sudo target/x86_64-unknown-linux-gnu/debug/stress2
                 ;;
               tsan)
                 cd benchmarks/stress2;
                 cargo run --features=lock_free_delays --target x86_64-unknown-linux-gnu
                 ;;
               crash)
                 cargo test test_crash_recovery --release --features="check_snapshot_integrity" -- --nocapture --ignored
                 ;;
               cross-build)
                 echo "https://github.com/rust-lang/cargo/issues/4753";
                 pushd crates/sled; cargo build --target $TARGET --features=nightly && popd &&
                 pushd crates/pagecache && cargo build --target $TARGET --features=nightly && popd
                 ;;
               standard)
                 cargo check &&
                 cargo check --features=all &&
                 cargo test --release
                 ;;
               concurrent)
                 cargo test concurrent --release -- --ignored
                 ;;
               *)
                 echo "unknown TEST value \"$TEST\"";
                 exit 1
                 ;;
             esac'
