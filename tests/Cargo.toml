[package]
name = "tests"
version = "0.1.0"
authors = ["Tyler Neely <t@jujit.su>"]
publish = false

[features]
event_log = ["pagecache/event_log", "sled/event_log"]

[dependencies.pagecache]
features = ["failpoints", "lock_free_delays", "event_log"]
path = "../crates/pagecache"

[dependencies.sled]
features = ["failpoints", "lock_free_delays", "check_snapshot_integrity", "event_log"]
path = "../crates/sled"

[dependencies]
quickcheck = "0.7"
rand = "0.6"
log = "0.4"
env_logger = "0.6"
libc = "0.2"
fail = "0.2"
lazy_static = "1.0"
deterministic = { path = "../crates/deterministic" }
